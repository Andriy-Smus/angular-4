<div class="container">
    <h1>My phone book!</h1>
    <div class="box">
        <input type="text" class="box--input-task" placeholder="search text goes here" [(ngModel)]="field">
        <input type="button" value="Add" class="box--bt-add" (click)="createNewContact()">
    </div>
    <div class="box-add" *ngIf="addStatus">
        <div class="box-add--contact">
            <h2>Add phone</h2>
            <i class="uil uil-times" (click)="close()"></i>
            <div class="box-input">
                <input type="text" class="new-first-name" placeholder="first name goes here" [(ngModel)]="newFirstName">
                <input type="text" class="new-last-name" placeholder="second name goes here" [(ngModel)]="newLastName">
                <input type="text" class="new-number" placeholder="number phone goes here" [(ngModel)]="newPhone"> 
            </div>       
            <div class="box-bt">
                <input type="button" value="Save" class="bt-save" (click)="addNewContact()">
            </div>
        </div>
    </div>
    <table>
        <thead>
            <th class="th-first-name" (click)="changeSortFirstName()">First name
                <span *ngIf="sortFirstNameAsc">&#9660;</span>
                <span *ngIf="sortFirstNameDesc">&#9650;</span>
            </th>
            <th class="th-last-name" (click)="changeSortLastName()">Last name
                <span *ngIf="sortLastNameAsc">&#9660;</span>
                <span *ngIf="sortLastNameDesc">&#9650;</span></th>
            <th class="th-number" (click)="changeSortNumber()">Number
                <span *ngIf="sortNumberAsc" >&#9660;</span>
                <span *ngIf="sortNumberDesc">&#9650;</span></th>
            <th class="th-edit">edit</th>
            <th class="th-delete">delete</th>
        </thead>
        <tbody>
            <tr *ngFor="let contact of phoneBook | sort:type | search:field; index as i ">
                <td> {{ contact.firstName }} </td>
                <td> {{ contact.lastName }} </td>
                <td> {{ contact.number }} </td>
                <td><input type="button" value="edit" class="bt-edit" (click)="editContact(i)"></td>
                <td><input type="button" value="delete" class="bt-delete" (click)="deleteContact(i)"></td>
            </tr>
        </tbody>
    </table>
</div>
